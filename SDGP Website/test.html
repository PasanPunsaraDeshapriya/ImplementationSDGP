<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
  <title>Career Pathways Predcitor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      background-color: #5BC0F8;
    }

    #select1 {
      margin: 10px;
    }

    #iT,
    #education,
    #marketing,
    #healthcare,
    #creative,
    #myButton {
      display: none;
      margin: 10px;
    }


    .hidden {
      display: block;
    }

    .select {}

    .div-box {
      padding: 30px;
    }
  </style>


</head>

<body>
  <div class="div-box">
    <h1>Career Pathways predictor</h1>
    <select class="form-select" aria-label="Default select example" id="select1">
      <option value="">-- Select an option --</option>
      <option value="option1">Marketing</option>
      <option value="option2">Healthcare</option>
      <option value="option3">education</option>
      <option value="option4">Information Technology</option>
      <option value="option5">Creative arts</option>
    </select>
    <button type="button" id="submit-button" name="button" class="btn btn-dark">Select</button>
    <br>
    {{iT}}
    {{marketing}}
    {{healthcare}}
    {{creative}}
    {{education}}
    <form class="" action="/" method="post">
      <button id="myButton" class="btn btn-dark">Submit</button>
    </form>
    <pre id="predicted-output"></pre>
  </div>


  <script>
    const iT = document.getElementById('iT');
    iT.style.display = 'none';

    const education = document.getElementById('education');
    education.style.display = 'none';

    const creative = document.getElementById('creative');
    creative.style.display = 'none';

    const healthcare = document.getElementById('healthcare');
    healthcare.style.display = 'none';

    const marketing = document.getElementById('marketing');
    marketing.style.display = 'none';
    //
    // const selectElement = document.getElementById('iT');
    // selectElement.style.display = 'block';
    const submitButton = document.getElementById('submit-button');
    const selectOption = document.getElementById('select1');

    submitButton.addEventListener('click', function() {
      if (selectOption.value === 'option1') {
        const marketing = document.getElementById('marketing');
        marketing.style.display = 'block';
      }

      if (selectOption.value === 'option2') {
        const healthcare = document.getElementById('healthcare');
        healthcare.style.display = 'block';
      }

      if (selectOption.value === 'option3') {
        const education = document.getElementById('education');
        education.style.display = 'block';
      }

      if (selectOption.value === 'option4') {
        const iT = document.getElementById('iT');
        iT.style.display = 'block';
      }

      if (selectOption.value === 'option5') {
        const creative = document.getElementById('creative');
        creative.style.display = 'block';
      };
      const button = document.getElementById('myButton');
      button.style.display = 'block';
    });
    const submitButton2 = document.getElementById('myButton');

    submitButton2.addEventListener('click', function() {
      const iT = document.getElementById('iT');

      if (iT.style.display === 'block') {
        iT.classList.add('select');
      }

      const education = document.getElementById('education');

      if (education.style.display === 'block') {
        education.classList.add('select');
      }

      const healthcare = document.getElementById('healthcare');

      if (healthcare.style.display === 'block') {
        healthcare.classList.add('select');
      }

      const creative = document.getElementById('creative');

      if (creative.style.display === 'block') {
        creative.classList.add('select');
      }

      const marketing = document.getElementById('marketing');

      if (marketing.style.display === 'block') {
        marketing.classList.add('select');
      }

      const selectElement = document.getElementById('iT'); // Replace 'mySelect' with the ID of your select element

      if (selectElement.classList.contains('select')) { // Check if the select element has the 'select' class
        const selectedOption = selectElement.value; // Get the value of the selected option
        console.log(selectedOption); // Log the selected option to the console
      }
    });
  </script>
</body>

</html>
