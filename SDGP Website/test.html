<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
  <title>Career Pathways</title>
  <style>
    /* CSS rules go here */
    #iT {
      display: none;
    }

    #education {
      display: none;
    }

    #marketing {
      display: none;
    }

    #healthcare {
      display: none;
    }

    #creative {
      display: none;
    }

    .hidden {
      display: block;
    }
  </style>


</head>

<body>
  <h1>Career Pathways</h1>
  <select id="select1">
    <option value="">-- Select an option --</option>
    <option value="option1">Marketing</option>
    <option value="option2">Healthcare</option>
    <option value="option3">education</option>
    <option value="option4">Information Technology</option>
    <option value="option5">Creative arts</option>
  </select>
  <button type="button" id="submit-button" name="button">submit</button>
  <br>
  {{iT}}
  {{marketing}}
  {{healthcare}}
  {{creative}}
  {{education}}
  <script>
    // const iT = document.getElementById('iT');
    // iT.style.display = 'none';

    const education = document.getElementById('education');
    education.style.display = 'none';

    const creative = document.getElementById('creative');
    creative.style.display = 'none';

    const healthcare = document.getElementById('healthcare');
    healthcare.style.display = 'none';

    const marketing = document.getElementById('marketing');
    marketing.style.display = 'none';
    //
    // const selectElement = document.getElementById('iT');
    // selectElement.style.display = 'block';
    const submitButton = document.getElementById('submit-button');
    const selectOption = document.getElementById('select1');

    submitButton.addEventListener('click', function() {
      if (selectOption.value === 'option1') {
        const marketing = document.getElementById('marketing');
        marketing.classList.add('hidden');
      }

      if (selectOption.value === 'option2') {
        const healthcare = document.getElementById('healthcare');
        healthcare.style.display = 'block';
      }

      if (selectOption.value === 'option3') {
        const education = document.getElementById('education');
        education.style.display = 'block';
      }

      if (selectOption.value === 'option4') {
        const iT = document.getElementById('iT');
        iT.style.display = 'block';
      }

      if (selectOption.value === 'option5') {
        const creative = document.getElementById('creative');
        creative.style.display = 'block';
      }
    });
  </script>
</body>

</html>
